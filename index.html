<!doctype HTML>
<html>

<!--

   <!-- A-Frame ライブラリの読み込み -->
   <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
   <!-- AR.js ライブラリの読み込み -->
   <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script type="text/javascript">
		document.addEventListener('DOMContentLoaded', (event) => {
		  var orientation = screen.msOrientation || screen.mozOrientation || (screen.orientation || {}).type;
		  if (orientation === "portrait-secondary" || orientation === "portrait-primary") {
			window.stop = true;
			var judge = confirm("このページは横向き専用です。　デバイスを横向きにしましたか？");
			if(judge) {
			  window.stop = false;
			}else {
			  alert("このページは横向き専用です。")
			}
		  }
		});
	  </script>
  
<!-- support 3D text 
<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
-->
<body style="margin: 0px; overflow: hidden;">
<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

      <!-- OBJ形式のCGモデルの読み込み -->
      <a-assets>
        <a-asset-item id="obj" src="./birthCake.obj"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="mtl" src="./birthCake.mtl"></a-asset-item>   <!-- mtlファイル -->
        <!-- <video style="display: none;" id="bg"></video> -->
      </a-assets>


	<!-- 3D text -->
	<a-marker type="pattern" url="./box.patt">
		<!-- 
			using aframe-text-geometry component
			can set: bevelSize, bevelThickness, curveSegments, font, height, size, style, value.
			alignment (centering) may be tricky; try calculating bounding box and repositioning.
			for more info, see: https://www.npmjs.com/package/aframe-text-geometry-component
		<a-entity text="value: Happy Birthday MR.TEARANISHI!; font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt;"
		 -->
		 <a-entity text="value: Happy Birthday MR.TEARANISHI!;">
		</a-entity>
	</a-marker>

	<a-marker type="pattern" url="./cake.patt">
        <a-obj-model
          src="#obj"
          mtl="#mtl"
          scale="1 1 1"
          position="0 0.5 0">
        </a-obj-model>
	</a-marker>

	<a-entity camera></a-entity>
</a-scene>
</body>
</html>
