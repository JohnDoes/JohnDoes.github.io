				container.scrollTop = container.scrollHeight;
			}
		}
		// 一番下までスクロールしているかどうか
		function isScrollBottom() {
			if(container.scrollTop&&container.scrollHeight){
				return container.scrollHeight === container.scrollTop + container.offsetHeight;
			}
