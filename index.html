   <!-- A-Frame ライブラリの読み込み -->

    <script type="text/javascript">
		document.addEventListener('DOMContentLoaded', (event) => {
		  var orientation = screen.msOrientation || screen.mozOrientation || (screen.orientation || {}).type;
		  if (orientation === "portrait-secondary" || orientation === "portrait-primary") {
			window.stop = true;
			var judge = confirm("このページは横向き専用です。　デバイスを横向きにしましたか？");
			if(judge) {
			  window.stop = false;
			}else {
			  alert("このページは横向き専用です。")
			}
		  }
		});
	  </script>
  
<!-- support 3D text 
<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>

<body style="margin: 0px; overflow: hidden;">
<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: true;">
	<a-assets timeout="30000">
		<video id="video_w" src="./welcome_anime.mp4" autoplay loop="true"></video>
	</a-assets>
	<a-marker type="pattern" url="./pattern.patt">
		<a-video src="#video_w" width="4.6" height="4.6" position="0 0 0" rotation="270 0 0" play="true"></a-video>
	</a-marker>

	<a-entity camera></a-entity>
</a-scene>
</body>
