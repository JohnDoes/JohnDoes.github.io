<!DOCTYPE html>
<html>
  <head>
    <title>Marker Based AR with AR.js and Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/three.js/build/ar.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r79/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r79/examples/js/loaders/MTLLoader.js"></script>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
  </head>
  <body>
    <script>
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setClearColor(new THREE.Color(), 0);
        // renderer.setSize(640, 480);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0px';
        renderer.domElement.style.left = '0px';
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.visible = false;
        const camera = new THREE.Camera();
        scene.add(camera);

        const arToolkitSource = new THREEx.ArToolkitSource({
            sourceType: 'webcam'
        });

        arToolkitSource.init(() => {
            setTimeout(() => {
            onResize();
            }, 2000);
        });

        addEventListener('resize', () => {
            onResize();
        });

        function onResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
            arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        };

        const arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: "https://jeromeetienne.github.io/AR.js/data/data/camera_para.dat",             // カメラパラメータファイル
            detectionMode: 'mono'
        });

        arToolkitContext.init(() => {
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });


        const marker1 = new THREE.Group();
        scene.add(marker1);
        var arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, marker1, {
        type: 'pattern',
        patternUrl: './cubeData/QR_hako.patt',
        changeMatrixMode: 'modelViewMatrix'
        });

        const mesh1 = new THREE.Mesh(
        new THREE.CubeGeometry(1, 1, 1),
        new THREE.MeshNormalMaterial(),
        );
        mesh1.position.y = 1.0;
        marker1.add(mesh1);

        const marker2 = new THREE.Group();
        scene.add(marker2);
        var arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, marker2, {
        type: 'pattern',
        patternUrl: './treeData/QR_tree.patt',
        changeMatrixMode: 'modelViewMatrix'
        });

        // obj mtl を読み込んでいる時の処理
        var onProgress = function ( xhr ) {
            if ( xhr.lengthComputable ) {
                var percentComplete = xhr.loaded / xhr.total * 100;
                console.log( Math.round(percentComplete, 2) + '% downloaded' );
                }
        };

        // obj mtl が読み込めなかったときのエラー処理
        var onError = function ( xhr ) {    };

        // obj mtlの読み込み
        var ObjLoader = new THREE.OBJMTLLoader(); 
        ObjLoader.load("./treeData/tree.obj", "./treeData/tree.mtl",  function (object){
            objmodel = object.clone();
            objmodel.scale.set(10, 10, 10);            // 縮尺の初期化
            objmodel.rotation.set(0, 0, 0);         // 角度の初期化
            objmodel.position.set(0, 5, 0);         // 位置の初期化

        // objをObject3Dで包む
            obj = new THREE.Object3D();
            obj.add(objmodel);

            marker2.add(obj);                     // sceneに追加
        }, onProgress, onError);        // obj mtl データは(.obj, .mtl. 初期処理, 読み込み時の処理, エラー処理)
                                        // と指定する。




        const clock = new THREE.Clock();
        requestAnimationFrame(function animate(){
            requestAnimationFrame(animate);
            if (arToolkitSource.ready) {
                arToolkitContext.update(arToolkitSource.domElement);
                scene.visible = camera.visible;
            }
            const delta = clock.getDelta();
            mesh1.rotation.x += delta * 1.0;
            mesh1.rotation.y += delta * 1.5; 
            renderer.render(scene, camera);
        });

    </script>
  </body>
</html>
