<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ARsample</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.6.1/aframe.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
      <!-- aframe-extras読み込み -->
      <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

      <!-- OBJ形式のCGモデルの読み込み -->
      <a-assets>
        <a-asset-item id="obj" src="./treeData/tree.obj"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="mtl" src="./treeData/tree.mtl"></a-asset-item>   <!-- mtlファイル -->
        <a-asset-item id="gltf" src="./shipData/ship.gltf"></a-asset-item>   <!-- gltfファイル -->
      </a-assets>

      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker type="pattern" url="./cubeData/cube.patt">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <a-box position="0 0.5 0" wireframe="true">
          <a-animation
          attribute="rotation"
          to="0 360 180"
          dur="3000"
          easing="linear"
          repeat="indefinite">
          </a-animation>

        </a-box>
      </a-marker>

      <!-- マーカーを登録（プリセットされている「kanji」マーカー） -->
      <a-marker type="pattern" url="./treeData/tree.patt">
        <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
        <a-obj-model
          src="#obj"
          mtl="#mtl"
          scale="0.05 0.05 0.05"
          position="0 0.5 0">
        </a-obj-model>
      </a-marker>

      <!-- マーカーを登録（プリセットされている「kanji」マーカー） -->
      <a-marker type="pattern" url="./shipData/ship.patt">
        <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
        <a-entity gltf-model="#gltf" scale="1 1 1"></a-entity>
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
